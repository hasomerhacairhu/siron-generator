<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents - By ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 12pt;
        }
        h1 {
            text-align: center;
            font-size: 24pt;
            margin-bottom: 30px;
        }
        .toc-subtitle {
            text-align: center;
            font-style: italic;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
            padding: 8px;
            border-bottom: 2px solid #ddd;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .id-column {
            width: 10%;
        }
        .title-column {
            width: 60%;
        }
        .author-column {
            width: 30%;
        }
        .page-number {
            text-align: right;
        }
        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <h1>Table of Contents</h1>
    <div class="toc-subtitle">Songs ordered by ID</div>
    
    <table>
        <thead>
            <tr>
                <th class="id-column">ID</th>
                <th class="title-column">Title</th>
                <th class="author-column">Author</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.id }}</td>
                <td>{{ song.title }}</td>
                <td>{{ song.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
