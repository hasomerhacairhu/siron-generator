<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="presentation">
    <!-- Title Slide -->
    <div class="slide title-slide">
        <h1 class="song-title" style="font-size: 60px;">Song Presentation</h1>
        <p style="font-size: 30px;">{{ now().strftime('%Y-%m-%d') }}</p>
    </div>
    
    <!-- Songs -->
    {% for song in songs %}
    <div class="slide lyric-slide">
        <h1 class="song-title">{{ song.name }}</h1>
        <div class="song-id">ID: {{ song.id }}</div>
    </div>
    
    {% set lyrics = song.lyrics %}
    {% set verses = lyrics.split('\n\n') %}
    
    {% for verse in verses %}
    <div class="slide lyric-slide">
        <div class="song-content">{{ verse }}</div>
        <div class="song-id">ID: {{ song.id }}</div>
    </div>
    {% endfor %}
    {% endfor %}
</body>
</html>
