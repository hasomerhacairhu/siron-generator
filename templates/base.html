<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Song Book{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Basic styling in case no CSS file is found */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .song-container {
            margin-bottom: 30px;
        }
        .song-header {
            margin-bottom: 15px;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
        }
        .song-id {
            font-size: 14px;
            color: #666;
        }
        .song-content {
            white-space: pre-line;
            font-family: monospace;
            line-height: 1.5;
        }
        .page-break {
            page-break-before: always;
            margin-top: 30px;
        }
        .footer {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
