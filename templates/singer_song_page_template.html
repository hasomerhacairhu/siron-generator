<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ song.title }}</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        html, body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            line-height: 1.5;
            box-sizing: border-box;
        }
        .page-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 12px;
            color: #666;
        }
        .song-id {
            border: 1px solid #666;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .song-category {
            color: #666;
            font-style: italic;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .song-author {
            color: #444;
        }
        .song-info {
            margin-bottom: 15px;
        }
        .song-info p {
            margin: 5px 0;
        }
        .lyrics-container {
            border: 1px solid #999;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .lyrics {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .metadata {
            border: 1px solid #999;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .qr-code {
            position: fixed;
            bottom: 0px;
            right: 0px;
            width: 3.5cm;
            height: 3.5cm;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        .content-wrapper {
            flex: 1;
        }
        @media print {
            .content-wrapper {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Organization header with left and right aligned text -->
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 10px;">
            <tr>
                <td style="text-align: left; padding-bottom: 10px;">
                    <div style="font-size: 12px; color: #666;">Hasomer Hacair Magyarország</div>
                </td>
                <td style="text-align: right; padding-bottom: 10px;">
                    <div style="font-size: 12px; color: #666;">Siron - Daloskönyv</div>
                </td>
            </tr>
        </table>
        
        <!-- Song information header -->
        <div class="page-header">
            <div>
                <span class="song-id">#{{ song.id }}</span>
                <span class="song-category">{{ song.category }}</span>
            </div>
        </div>
        
        <div class="song-info">
            <h1 class="song-title">{{ song.title }}</h1>
            {% if song.author %}
                <p class="song-author">Előadó: {{ song.author }}</p>
            {% endif %}
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics">{{ song.lyrics }}</div>
        </div>
        
        {% if song.notes %}
        <div class="metadata">
            <div class="section-title">Megjegyzések:</div>
            <p>{{ song.notes }}</p>
        </div>
        {% endif %}
        
        {% if qr_code_data %}
        <div class="qr-code">
            <img src="{{ qr_code_data }}" alt="YouTube QR Code">
        </div>
        {% endif %}
    </div>
</body>
</html>
