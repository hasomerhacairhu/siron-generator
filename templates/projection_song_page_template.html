<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ song.title }} - Projection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #1a1a1a;
            color: white;
        }
        .page-header {
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
        }
        .song-title {
            font-size: 46px;
            font-weight: bold;
            margin: 0;
        }
        .song-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .song-author {
            font-size: 24px;
            color: #cccccc;
        }
        .song-id-category {
            font-size: 18px;
            color: #999;
        }
        .lyrics-container {
            margin: 0 auto;
        }
        .lyrics {
            font-family: 'Courier New', monospace;
            font-size: 36px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="song-title">{{ song.title }}</h1>
    </div>
    
    <div class="song-meta">
        <div class="song-author">By: {{ song.author }}</div>
        <div class="song-id-category">ID: {{ song.id }} | {{ song.category }}</div>
    </div>
    
    <div class="lyrics-container">
        <div class="lyrics">{{ song.lyrics }}</div>
    </div>
</body>
</html>
